<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link rel="stylesheet" href="static/home.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="shortcut icon" href="static/photos/logoTop.png" />
    <title>Homepage</title>
    
    
  </head>
  <body>

    <!-- START Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-info bg-info">
      <div class="container">

      <a class="navbar-brand text-white">
        <img src="static/photos/logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
        Tasker
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Image and text -->
      
      

        <div class="justify-content-right">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <form method="POST">
            <a class="nav-link text-white" href="{{ url_for('signup') }}">Sign up<span class="sr-only">(current)</span></a>
            </form>
          </li>
          <li class="nav-item">
            <form action="/about" method="POST">
              <a class="nav-link text-white" href="{{ url_for('about') }}">About</a>
            </form>
          </li>
        </ul>
        </div>

      </div>
    </nav>
    <!-- END Navigation Bar -->


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>


    <!--START main body-->
    <div class="container">
      <div class="form">
        
        <div class="card">

          <div class="card-header bg-info text-white">
            Sign in
          </div>
          
          <div class="card-body">
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
              </div>

              <div class="container row">
                <button onclick="login();" type="submit" class="btn btn-primary col">Submit</button>
                <small id="emailHelp" class="form-text text-muted col" style="margin-top: 30px;">You don't have an account?</small>
                <form method="POST">
                <a class="sign-up" formaction="signup" href="{{ url_for('signup') }}"><small id="emailHelp">Sign up</small></a>
                </form>
              </div>
            </form>
          </div>
        </div>

        
      </div>
    </div>
    <!--END main body-->
  </body>
</html>

<script>

  function login(){
      var message;
          var user_email = document.getElementById("exampleInputEmail1").value;
          var user_password = document.getElementById("exampleInputPassword1").value;
  
          var data = [
              {"password": user_password, "email": user_email}
          ];
  
          $.ajax({
          type: "POST",
          url: "/validate",
          data: JSON.stringify(data),
          contentType: "application/json",
          dataType: 'json',
          success: function(result) {
              message = result.message;
              if(message == "Successfuly logged in"){
                  window.alert("Successfuly logged in");
                  window.location.href="/menu";
             }
             else{
              window.alert("Wrong login credentials");
              window.location.href="/";
             }
          } 
          });
    }
  
  
    
  </script>
