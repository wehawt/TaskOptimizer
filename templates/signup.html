      <div class="collapse navbar-collapse justify-content-left" id="navbarSupportedContent">

          <li class="nav-item active">
            <a class="nav-link text-white" href="templates/home.html">Home <span class="sr-only">(current)</span></a>

        </div>

        <div class="justify-content-right">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link text-white" href="templates/Aboutus.html">About</a>
          </li>

        </div>

      </div>

    <!-- END Navigation Bar -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="signup.js"></script>

    <!--START main body-->
    <div class="container">
      <div class="form">
        
        <div class="card">

          <div class="card-header bg-info text-white">
            Sign up
          </div>
          
          <div class="card-body">
            <form>
                <div class="fl form-row">
                  <div class="col">
                    <input type="text" class="form-control" placeholder="First name">
                  </div>
                  <div class="col">
                    <input type="text" class="form-control" placeholder="Last name">
                  </div>
                </div>
                
                


                <div class="form-row">
                    <div class="form-group col-md-6">
                      
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                      
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>

                
                <div class="form-group">
                    <div class="input-group">
                      <div class="input-group-prepend">
                        <div class="input-group-text">+63</div>
                      </div>
                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Phone number">
                    </div>
                </div>


                  <div class="form-group">
                    
                    <input type="text" class="form-control" id="inputAddress" placeholder="Address">
                  </div>
                  
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      
                      <input type="text" class="form-control" id="inputCity" placeholder="City">
                    </div>
                    <div class="form-group col-md-3">
                      
                    </div>
                    <div class="zipcode form-group col-md-3">
                      <input type="text" class="form-control" id="inputZip" placeholder="Zip code">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                  </div>
                  <form><button onclick="createAccount()" formaction="templates/home.html" type="submit" class="btn btn-primary" >Signup</button></form>
              </form>
          </div>
        </div>

        
      </div>
    </div>


    <div id="snackbar">Account Successfully Created!</div>
    <!--END main body-->
  </body>
